<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="header">
        <h1>Tic-Tac-Toe</h1>
      </div>

      <div class="controls" id="controls">
        <input type="text" id="player1" placeholder="Player 1 Name" />
        <input type="text" id="player2" placeholder="Player 2 Name" />
        <button id="startBtn">START</button>
        <button id="restartBtn">RESTART</button>
      </div>

      <div class="resultDisplay" id="resultDisplay">
        <div class="playerTurn" id="playerTurn"></div>
        <div class="player1Score" id="player1Score"></div>
        <div class="player2Score" id="player2Score"></div>
      </div>

      <div class="gameboard" id="gameboard"></div>
    </div>
  </body>
</html>
